<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="text" id="field_1" />
        <button onclick="clone()">Copy</button><br><br>
        <input type="text" id="field_2" /> 
        <button onclick="empty()">Clear</button>
        <script>
            function clone(){
                let field1 = document.getElementById("field_1");
                let field2 = document.getElementById("field_2");
                if (field1.value) {
                    field2.value = field1.value;
                } else {
                    alert("Заполните первое поле!")
                }
            }
            function empty() {
                document.getElementById("field_1").value = "";
                document.getElementById("field_2").value = "";
            }
        </script>
    </body>
</html>
